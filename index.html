<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarek's Inventory</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <nav>
        <div class="flex  justify-between p-2 pl-8 pr-8 border-b-2 border-b-blue">
            <div class="flex gap-10">
               <div class="flex">
                    <img class = "w-16"src="/assets/download-removebg-preview.png" alt="">
                    <h1 class="mt-2 text-blue text-2xl">Tarek's Inventory</h1>
               </div>
                
               <div class=" rounded-full border-2 border-blue ml-44 flex justify-between gap-2 p-1 bg-blue text-white">
                    <span class="material-symbols-outlined  pt-2 pl-1 bg-blue rounded-tl-xl  rounded-bl-xl">
                         search
                    </span>
                    <input type="text" placeholder="Quick search..." class="w-96 bg-transparent focus:border-none 
                         focus:outline-none text-md placeholder:self-center rounded-sm text-black p-2">
                    <button>
                         <span class="material-symbols-outlined pt-1 pr-1">
                              close
                         </span>
                    </button>
               </div>
               
                
            </div>
            <div class="mt-1 mr-6 flex gap-4">
               <button class="rounded-full border-gray pr-3 pl-3 bg-blue text-white hover:bg-blue1">
                    <span class="  material-symbols-outlined hover:bg-sky-100 ">
                        notifications
                    </span>
               </button>
               <button class="rounded-full border-gray pr-3 pl-3 bg-blue text-white hover:bg-blue1">
                    <span class="material-symbols-outlined">
                         mail
                    </span>
               </button>
               <button class="rounded-full border-gray pr-3 pl-3 bg-blue text-white hover:bg-blue1">
                    <span class="material-symbols-outlined">
                         person
                    </span>
               </button>
            </div>
        </div>
    </nav>
    <!-- <hr class="border-spacing-1"> -->
</body>
</html>
